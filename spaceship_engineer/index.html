        /* Timing Bar specific styles */

        }

    </style>
</head>

    <script>
        // --- Game Config ---
        const WIN_TURN = 15; 
        
        // Sequence QTE ë‚œì´ë„ë³„ ì´ ì‹œê°„ (ms)
        const SEQUENCE_TIME_MAP = {
            1: 2000, // ì‰¬ì›€ (2.0ì´ˆ)
            2: 2000, // ë³´í†µ (2.0ì´ˆ)
            3: 2500  // ì–´ë ¤ì›€ (2.5ì´ˆ)
        };

        const SYSTEM_DB = [
            { name: "ë©”ì¸ ì—”ì§„", icon: "ğŸš€", qteType: 'sequence', difficulty: [3, 5, 7], failPenalty: 'HP_CRITICAL' }, 
            { name: "ì‚°ì†Œ ë°œìƒê¸°", icon: "ğŸ’¨", qteType: 'timing', difficulty: [1, 2, 3], failPenalty: 'NONE' }, 
            { name: "í†µì‹  ì¥ì¹˜", icon: "ğŸ“¡", qteType: 'sequence', difficulty: [4, 6, 8], failPenalty: 'ACTION_REDUCE' }, 
            { name: "ì‹ëŸ‰ ë°°ê¸‰", icon: "ğŸ”", qteType: 'puzzle', difficulty: [1, 2, 3], successReward: 'HP_BONUS' } 
        ];
        
        const KEY_POOL = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'];

        let gameState = {
            hp: 10,
            turn: 0,
            maxActions: 3,
            actionsLeft: 3,
            faults: [], 
            isQTEActive: false,
            qteState: null,
            maxQTEAttempts: 0
        };
        
        let indicatorEl;
        let qteTimer;
        let qteTimerBarEl; 
        let timingBarGreenZoneEl;

        // --- Utility Functions ---
        function d(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function log(message, type = 'normal') {
            const logArea = document.getElementById('log-area');
            const div = document.createElement('div');
            div.innerHTML = message;
            if (type === 'danger') div.classList.add('log-danger');
            if (type === 'success') div.classList.add('log-success');
            if (type === 'warning') div.classList.add('log-warning');
            logArea.prepend(div);
            if (logArea.children.length > 10) {
                logArea.removeChild(logArea.lastChild);
            }
        }
        // --- Core Game Flow ---

        function startGame() {
            gameState.hp = 10;
            gameState.turn = 0;
            gameState.maxActions = 3;
            gameState.actionsLeft = 3; 
            gameState.faults = [];
            
            indicatorEl = document.getElementById('timing-indicator');
            qteTimerBarEl = document.getElementById('qte-timer-bar'); 
            timingBarGreenZoneEl = document.getElementById('timing-bar-green-zone');
            
            document.getElementById('fault-list').innerHTML = '';
            document.getElementById('log-area').innerHTML = '';
            log("ğŸš€ ìš°ì£¼ì„  ì •ë¹„ ì‹œë®¬ë ˆì´í„° ì‹œì‘! 15í„´ ë™ì•ˆ ì‚´ì•„ë‚¨ì•„ ë¬´ì‚¬ ê·€í™˜í•˜ì„¸ìš”.");
            
            nextTurn(); 
        }

        function nextTurn() {
            if (gameState.turn >= WIN_TURN) {
                log(`ğŸ‰ ìš°ì£¼ì„  ë¬´ì‚¬ ê·€í™˜! ${WIN_TURN}í„´ ìƒì¡´ì— ì„±ê³µí–ˆìŠµë‹ˆë‹¤!`, 'success');
                document.getElementById('next-turn-btn').disabled = true;
                return;
            }
            if (checkGameOver()) return;
            
            gameState.turn++;
            gameState.actionsLeft = gameState.maxActions;
            
            log(`==== í„´ ${gameState.turn} ì‹œì‘ ====`);

            // 1. Unrepaired Faults Damage & Base HP Drain
            // í„´ë‹¹ ê¸°ë³¸ ì†Œëª¨ (ì‚¬ê¸° 1 ê°ì†Œ)
            gameState.hp = Math.max(0, gameState.hp - 1);
            log('ğŸ’” ê¸°ë³¸ ë¹„í–‰ ìŠ¤íŠ¸ë ˆìŠ¤: ì‚¬ê¸° 1 ê°ì†Œ.', 'danger');

            // ë¯¸ìˆ˜ë¦¬ íŒ¨ë„í‹° ìƒí–¥: ê³ ì¥ ê°œìˆ˜ Në§Œí¼ ê°ì†Œ (v4.7 ë°˜ì˜)
            const unrepairedCount = gameState.faults.filter(f => !f.isBlockaded).length;

            if (unrepairedCount > 0) {
                // ë´‰ì‡„ë˜ì§€ ì•Šì€ ê³ ì¥ ê°œìˆ˜ë§Œí¼ ì‚¬ê¸° ê°ì†Œ (Nê°œì¼ ë•Œ N ê°ì†Œ)
                gameState.hp -= unrepairedCount;
                log(`ğŸ’” ë¯¸ìˆ˜ë¦¬ëœ ê³ ì¥ ${unrepairedCount}ê°œë¡œ ì¸í•´ ì‚¬ê¸° ${unrepairedCount} ì¶”ê°€ ê°ì†Œ.`, 'danger');
            } else if (gameState.faults.length > 0) {
                 log('ğŸ›¡ï¸ ëª¨ë“  ê³ ì¥ì´ ì„ì‹œ ë´‰ì‡„ë˜ì–´ ì¶”ê°€ í”¼í•´ëŠ” ì—†ìŠµë‹ˆë‹¤.');
            } else {
                 log('â­ ê³ ì¥ ì—†ìŒ. ì¶”ê°€ í”¼í•´ ì—†ìŒ.');
            }

            // ë´‰ì‡„ ìƒíƒœ í•´ì œ
            gameState.faults.forEach(f => f.isBlockaded = false);


            // 2. New Fault Generation (ë²„ê·¸ ìˆ˜ì •: ìµœì†Œ 1ê°œ ë³´ì¥)
            const newFaultsCount = d(2); // 1 to 2 new faults
            for (let i = 0; i < newFaultsCount; i++) {
                generateFault();
            }
            
            // 3. Action count reset
            gameState.maxActions = 3; 

            updateUI();
        }

        function generateFault() {
            const systemIndex = Math.floor(Math.random() * SYSTEM_DB.length);
            const system = SYSTEM_DB[systemIndex];
            const difficultyLevel = d(3); 
            
            gameState.faults.push({
                system: system,
                difficulty: difficultyLevel,
                id: Date.now() + Math.random(),
                isBlockaded: false // ì„ì‹œ ë´‰ì‡„ ìƒíƒœ ì¶”ê°€
            });
            log(`âš¡ [${system.icon} ${system.name}] ê³ ì¥ ë°œìƒ! ë‚œì´ë„ ${difficultyLevel}.`);
        }

        // --- UI & Rendering ---

        function updateUI() {
            document.getElementById('hp-val').innerText = gameState.hp;
            document.getElementById('turn-val').innerText = `${gameState.turn}/${WIN_TURN}`;

            document.getElementById('hp-val').style.color = gameState.hp <= 3 ? 'var(--danger-color)' : 'var(--text-color)';
            
            document.getElementById('action-count').innerText = gameState.actionsLeft;

            renderFaults();
            checkGameOver();
        }

        function renderFaults() {
            const list = document.getElementById('fault-list');
            list.innerHTML = '';
            
            const isActionsAvailable = gameState.actionsLeft > 0;
            
            if (gameState.faults.length === 0) {
                list.innerHTML = '<div style="color:#aaa;">í˜„ì¬ í™œì„± ê³ ì¥ ì—†ìŒ.</div>';
                document.getElementById('next-turn-btn').style.background = 'var(--success-color)';
            } else {
                 document.getElementById('next-turn-btn').style.background = (gameState.actionsLeft === 0) ? '#ff9800' : '#444';
            }

            gameState.faults.forEach((fault) => {
                const card = document.createElement('div');
                card.className = 'fault-card';
                card.dataset.id = fault.id;
                
                if (fault.isBlockaded) {
                    card.style.borderLeft = '5px solid var(--info-color)';
                }

                const difficultyText = ['ì‰¬ì›€', 'ë³´í†µ', 'ì–´ë ¤ì›€'][fault.difficulty - 1];
                
                let strategyInfoHTML = "";
                if (fault.system.failPenalty === 'HP_CRITICAL') {
                    strategyInfoHTML = '<span class="system-danger-info danger">ğŸš¨ ì‹¤íŒ¨ ì‹œ ì‚¬ê¸° 2 ê°ì†Œ</span>';
                } else if (fault.system.failPenalty === 'ACTION_REDUCE') {
                    strategyInfoHTML = '<span class="system-danger-info warning">âš ï¸ ì‹¤íŒ¨ ì‹œ ë‹¤ìŒ í„´ í–‰ë™ ê°ì†Œ</span>';
                } else if (fault.system.successReward === 'HP_BONUS') {
                     strategyInfoHTML = `<span class="system-danger-info reward">âœ¨ ì„±ê³µ ì‹œ ì‚¬ê¸° ${fault.difficulty} íšŒë³µ</span>`;
                }

                // ì¹´ë“œ ì œëª©/ë‚œì´ë„
                card.innerHTML = `
                    <div class="system-name">${fault.system.icon} ${fault.system.name} ${fault.isBlockaded ? '(ë´‰ì‡„ë¨)' : ''}</div>
                    <div class="fault-info">ë‚œì´ë„: <span class="difficulty">${difficultyText} (${fault.difficulty})</span></div>
                    ${strategyInfoHTML}
                `;

                // ì „ëµì  ìˆ˜ë¦¬ ì˜µì…˜ ì¶”ê°€
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'repair-options';

                // 1. ì¼ë°˜ ìˆ˜ë¦¬ (1 Action)
                const normalRepairBtn = document.createElement('button');
                normalRepairBtn.className = 'repair-btn';
                normalRepairBtn.innerText = 'ğŸ› ï¸ ì¼ë°˜ ìˆ˜ë¦¬ (1)';
                normalRepairBtn.onclick = () => startRepair(fault.id, 'normal');
                normalRepairBtn.disabled = !isActionsAvailable;
                optionsDiv.appendChild(normalRepairBtn);
                
                // 2. ê¸´ê¸‰ ìˆ˜ë¦¬ (2 Actions)
                const emergencyRepairBtn = document.createElement('button');
                emergencyRepairBtn.className = 'repair-btn emergency';
                emergencyRepairBtn.innerText = 'ğŸ² ê¸´ê¸‰ ìˆ˜ë¦¬ (2)';
                emergencyRepairBtn.onclick = () => startRepair(fault.id, 'emergency');
                emergencyRepairBtn.disabled = gameState.actionsLeft < 2;
                optionsDiv.appendChild(emergencyRepairBtn);
                
                // 3. ì„ì‹œ ë´‰ì‡„ (1 Action)
                const blockadeBtn = document.createElement('button');
                blockadeBtn.className = 'repair-btn blockade';
                blockadeBtn.innerText = 'ğŸ”’ ì„ì‹œ ë´‰ì‡„ (1)';
                blockadeBtn.onclick = () => blockadeFault(fault.id);
                blockadeBtn.disabled = !isActionsAvailable || fault.isBlockaded;
                optionsDiv.appendChild(blockadeBtn);


                card.appendChild(optionsDiv);
                list.appendChild(card);
                
                // ì¼ë°˜ ìˆ˜ë¦¬ ë²„íŠ¼ë§Œ í´ë¦­ ê°€ëŠ¥í•˜ë„ë¡ ë³€ê²½
                card.onclick = null; 
            });
        }
        
        function checkGameOver() {
            if (gameState.hp <= 0) {
                log("ğŸš¨ ìŠ¹ë¬´ì› ì‚¬ê¸° ë¶•ê´´! ê²Œì„ ì˜¤ë²„. (F5ë¡œ ì¬ì‹œì‘)", 'danger');
                document.getElementById('next-turn-btn').disabled = true;
                return true;
            }
            return false;
        }


        // --- Repair/QTE Logic ---

        function startRepair(faultId, type) {
            if (gameState.isQTEActive || checkGameOver()) return;

            const faultIndex = gameState.faults.findIndex(f => f.id === faultId);
            const fault = gameState.faults[faultIndex];
            if (!fault) return;
            
            if (type === 'emergency' && gameState.actionsLeft < 2) return;
            if (type === 'normal' && gameState.actionsLeft < 1) return;

            if (type === 'emergency') {
                gameState.actionsLeft -= 2;
                log(`ğŸ² [${fault.system.name}] ê¸´ê¸‰ ìˆ˜ë¦¬ ì‹œë„ (í–‰ë™ 2 ì†Œëª¨). ì„±ê³µë¥  60%...`);
                
                const roll = Math.random();
                if (roll <= 0.6) {
                    log(`ğŸ‰ ê¸´ê¸‰ ìˆ˜ë¦¬ ì„±ê³µ! (60% í™•ë¥ ) [${fault.system.name}] ì œê±°.`, 'success');
                    removeFault(faultIndex, true, fault);
                } else {
                    // ê¸´ê¸‰ ìˆ˜ë¦¬ ì‹¤íŒ¨ëŠ” ê¸°ë³¸ íŒ¨ë„í‹°ë§Œ ì ìš©
                    gameState.hp = Math.max(0, gameState.hp - 1);
                    log(`ğŸ’¥ ê¸´ê¸‰ ìˆ˜ë¦¬ ì‹¤íŒ¨! ì‚¬ê¸° 1 ê°ì†Œ.`, 'danger');
                    gameState.faults[faultIndex].isBlockaded = false; // í˜¹ì‹œ ë´‰ì‡„ ìƒíƒœì˜€ë‹¤ë©´ í•´ì œ
                }
                updateUI();
            } else {
                // Normal QTE Repair
                log(`ğŸ› ï¸ [${fault.system.name}] ì¼ë°˜ ìˆ˜ë¦¬ ì‹œì‘! (í–‰ë™ 1 ì†Œëª¨)`);
                gameState.isQTEActive = true;
                gameState.actionsLeft--; 
                document.getElementById('qte-overlay').style.display = 'flex';
                
                initQTE(fault, faultIndex);
            }
        }

        function blockadeFault(faultId) {
            if (gameState.actionsLeft < 1) return;
            const faultIndex = gameState.faults.findIndex(f => f.id === faultId);
            const fault = gameState.faults[faultIndex];
            if (!fault || fault.isBlockaded) return;

            gameState.actionsLeft -= 1;
            gameState.faults[faultIndex].isBlockaded = true;
            log(`ğŸ”’ [${fault.system.name}] ì„ì‹œ ë´‰ì‡„! ë‹¤ìŒ í„´ í”¼í•´ë¥¼ 1íšŒ ë§‰ìŠµë‹ˆë‹¤. (í–‰ë™ 1 ì†Œëª¨)`);
            updateUI();
        }


        function initQTE(fault, faultIndex) {
            
            document.getElementById('qte-prompt').innerHTML = '';
            document.getElementById('timing-bar-container').style.display = 'none';
            document.getElementById('puzzle-input-container').style.display = 'none';
            
            qteTimerBarEl.style.display = 'none';
            if (indicatorEl) indicatorEl.style.animation = 'none';


            gameState.qteState = {
                faultIndex: faultIndex,
                system: fault.system,
                difficulty: fault.difficulty, 
                requiredInputs: [],
                currentIndex: 0,
                success: false,
                puzzleAnswer: 0
            };

            const difficultyMultiplier = fault.system.difficulty[fault.difficulty - 1];
            gameState.maxQTEAttempts = difficultyMultiplier;

            if (fault.system.qteType === 'sequence') {
                for (let i = 0; i < difficultyMultiplier; i++) {
                    const key = KEY_POOL[Math.floor(Math.random() * KEY_POOL.length)];
                    gameState.qteState.requiredInputs.push(key);
                }
                document.getElementById('qte-message').innerText = `[${difficultyMultiplier}íšŒ] ìˆœì„œëŒ€ë¡œ ì…ë ¥í•˜ì„¸ìš”!`;
                document.addEventListener('keydown', handleQTEInput);
                renderQTEPrompt();
                
                qteTimerBarEl.style.display = 'block';
                
                const totalTime = SEQUENCE_TIME_MAP[fault.difficulty] || 1500;
                startQTECountdown(totalTime); 
            
            } else if (fault.system.qteType === 'timing') {
                document.getElementById('timing-bar-container').style.display = 'block';
                document.getElementById('qte-message').innerText = `[${difficultyMultiplier}íšŒ] ë…¹ìƒ‰ ì˜ì—­ì—ì„œ SPACEë¥¼ ëˆ„ë¥´ì„¸ìš”!`;
                document.addEventListener('keydown', handleTimingInput);
                startTimingMinigame(fault.difficulty);

            } else if (fault.system.qteType === 'puzzle') {
                document.getElementById('puzzle-input-container').style.display = 'block';
                document.getElementById('qte-message').innerText = 'ë°°ê¸‰ ì½”ë“œë¥¼ ê³„ì‚°í•˜ì„¸ìš”!';
                
                qteTimerBarEl.style.display = 'block';
                startPuzzleMinigame(fault.difficulty);
            }

            document.getElementById('next-turn-btn').disabled = true;
        }
        
        // --- Sequence/Puzzle QTE Countdown ---
        
        function startQTECountdown(duration) {
            clearTimeout(qteTimer); 
            
            qteTimerBarEl.style.transition = 'none';
            qteTimerBarEl.style.width = '100%';
            void qteTimerBarEl.offsetWidth; 
            
            qteTimerBarEl.style.transition = `width ${duration}ms linear`;
            qteTimerBarEl.style.width = '0%';
            
            qteTimer = setTimeout(qteFailedByTime, duration);
        }

        function renderQTEPrompt() {
            const state = gameState.qteState;
            const promptEl = document.getElementById('qte-prompt');
            
            const remaining = state.requiredInputs.slice(state.currentIndex).map(k => {
                const keyName = k.replace('Key', '').replace('Arrow', '');
                const highlightStyle = (k === state.requiredInputs[state.currentIndex]) ? 'color: var(--accent-color); font-weight: bold;' : 'color: #777;';
                return `<span style="${highlightStyle}">${keyName}</span>`;
            }).join(' ');

            promptEl.innerHTML = remaining;
        }
        
        function handleQTEInput(event) {
            if (!gameState.isQTEActive) return;
            const state = gameState.qteState;
            const expectedKey = state.requiredInputs[state.currentIndex];
            
            const inputKey = event.code; 
            
            if (!KEY_POOL.includes(inputKey)) return;

            if (inputKey === expectedKey) {
                state.currentIndex++;
                
                if (state.currentIndex >= gameState.maxQTEAttempts) {
                    state.success = true;
                    finishQTE();
                } else {
                    renderQTEPrompt();
                }

            } else {
                // FIX: ì…ë ¥ ì‹¤íŒ¨ ì‹œ ì¦‰ì‹œ ì¢…ë£Œ (ìš”ì²­ ë°˜ì˜)
                log(`âŒ QTE ì…ë ¥ ì‹¤íŒ¨: ${inputKey}. ìˆ˜ë¦¬ ì‹¤íŒ¨.`, 'danger');
                state.success = false;
                finishQTE();
            }
        }
        
        // --- Timing Minigame ---
        
        function startTimingMinigame(difficulty) {
            const duration = [2500, 1500, 1000][difficulty - 1]; 
            
            let greenZoneWidth, greenZoneStart;
            if (difficulty === 3) {
                greenZoneWidth = 0.10; // 10%
                greenZoneStart = 0.65; // 65% ì‹œì‘
            } else {
                greenZoneWidth = 0.20; // 20%
                greenZoneStart = 0.60; // 60% ì‹œì‘
            }
            
            timingBarGreenZoneEl.style.width = `${greenZoneWidth * 100}%`;
            timingBarGreenZoneEl.style.left = `${greenZoneStart * 100}%`;

            indicatorEl.style.animation = 'none';
            void indicatorEl.offsetWidth; 
            indicatorEl.style.animation = `moveIndicator ${duration}ms linear infinite alternate`;
        }

        function handleTimingInput(event) {
            if (!gameState.isQTEActive || event.code !== 'Space') return;
            
            const state = gameState.qteState;
            
            if (indicatorEl.style.animationName !== 'moveIndicator') return;

            const indicatorRect = indicatorEl.getBoundingClientRect();
            const containerRect = document.getElementById('timing-bar-container').getBoundingClientRect();
            
            const currentPosition = indicatorRect.left - containerRect.left;
            const greenZoneRect = timingBarGreenZoneEl.getBoundingClientRect();
            
            const greenZoneStart = greenZoneRect.left - containerRect.left;
            const greenZoneEnd = greenZoneRect.right - containerRect.left;
            
            if (currentPosition >= greenZoneStart && currentPosition <= greenZoneEnd) {
                state.currentIndex++;
                log(`âœ… íƒ€ì´ë° ì„±ê³µ! [${state.currentIndex}/${gameState.maxQTEAttempts}]`);
                
                if (state.currentIndex >= gameState.maxQTEAttempts) {
                    state.success = true;
                    finishQTE();
                }
            } else {
                log('âŒ íƒ€ì´ë° ì‹¤íŒ¨! ì‚¬ê¸° 1 ì¶”ê°€ ê°ì†Œ.', 'danger');
                gameState.hp = Math.max(0, gameState.hp - 1);
                finishQTE(); 
            }
        }
        
        // --- Puzzle Minigame ---

        function startPuzzleMinigame(difficulty) {
            const questionEl = document.getElementById('puzzle-question');
            const answerInput = document.getElementById('puzzle-answer');
            answerInput.value = '';

            let num1, num2, operation, correctAnswer;

            if (difficulty === 1) {
                num1 = d(10) + 5; num2 = d(10); operation = '+'; correctAnswer = num1 + num2;
                startQTECountdown(3000);
            } else if (difficulty === 2) {
                num1 = d(15) + 10; num2 = d(8) + 2; operation = Math.random() < 0.5 ? '-' : '*';
                correctAnswer = operation === '-' ? num1 - num2 : num1 * num2;
                startQTECountdown(2000);
            } else { 
                const ops = ['+', '*', '-', '/']; operation = ops[Math.floor(Math.random() * ops.length)];
                
                if (operation === '/') {
                    num2 = d(4) + 2;
                    correctAnswer = d(10) + 5;
                    num1 = correctAnswer * num2;
                } else {
                    num1 = d(10) + 5; num2 = d(5) + 2;
                    correctAnswer = operation === '+' ? num1 + num2 : operation === '*' ? num1 * num2 : num1 - num2;
                }
                startQTECountdown(1500);
            }
            
            gameState.qteState.puzzleAnswer = correctAnswer;
            questionEl.innerText = `${num1} ${operation} ${num2} = ?`;
            
        }

        function checkPuzzleAnswer() {
            if (!gameState.isQTEActive) return;
            
            const userAnswer = parseInt(document.getElementById('puzzle-answer').value);
            
            if (userAnswer === Math.round(gameState.qteState.puzzleAnswer)) { 
                gameState.qteState.success = true;
                log('âœ… í¼ì¦ í•´ê²°! ë°°ê¸‰ ì½”ë“œ í™•ì¸.', 'success');
            } else {
                log('âŒ ì˜ëª»ëœ ì½”ë“œ ì…ë ¥!', 'danger');
            }
            finishQTE();
        }
        
        function removeFault(faultIndex, isQTE = true, fault = null) {
            // QTE ì„±ê³µ ë³´ìƒ ì ìš© (ì‹ëŸ‰ ë°°ê¸‰ë§Œ)
            if (isQTE && fault.system.successReward === 'HP_BONUS') {
                const bonusHP = fault.difficulty; 
                gameState.hp = Math.min(10, gameState.hp + bonusHP); 
                log(`âœ¨ [${fault.system.name}] ìˆ˜ë¦¬ ë³´ìƒìœ¼ë¡œ ì‚¬ê¸° ${bonusHP} íšŒë³µ!`, 'success');
            }

            const faultToRemoveId = gameState.faults[faultIndex].id;
            gameState.faults = gameState.faults.filter(f => f.id !== faultToRemoveId);
        }

        // --- Finish QTE and General Flow ---

        function qteFailedByTime() {
            if (!gameState.isQTEActive) return;
            log('â±ï¸ ì‹œê°„ ì´ˆê³¼! ìˆ˜ë¦¬ ì‹¤íŒ¨.', 'danger');
            gameState.qteState.success = false;
            finishQTE();
        }

        function finishQTE() {
            clearTimeout(qteTimer);
            
            document.removeEventListener('keydown', handleQTEInput);
            document.removeEventListener('keydown', handleTimingInput);
            
            qteTimerBarEl.style.transition = 'none';
            qteTimerBarEl.style.width = '100%';
            qteTimerBarEl.style.display = 'none';

            if (indicatorEl) {
                indicatorEl.style.animation = 'none';
            }

            const state = gameState.qteState;
            
            if (state.success) {
                log(`ğŸ”§ ${state.system.name} ìˆ˜ë¦¬ ì„±ê³µ!`, 'success');
                removeFault(state.faultIndex, true, state);

            } else {
                
                // QTE ì‹¤íŒ¨ ê¸°ë³¸ íŒ¨ë„í‹°: ì‚¬ê¸° 1 ê°ì†Œ
                gameState.hp = Math.max(0, gameState.hp - 1);
                log(`âš ï¸ ${state.system.name} ìˆ˜ë¦¬ ì‹¤íŒ¨! ì‚¬ê¸° 1 ê°ì†Œ. ë‹¤ìŒ í„´ì— ë‹¤ì‹œ ì‹œë„í•´ì•¼ í•©ë‹ˆë‹¤.`, 'danger');

                if (state.system.failPenalty === 'HP_CRITICAL') {
                    const extraDamage = 1; 
                    gameState.hp = Math.max(0, gameState.hp - extraDamage);
                    log(`ğŸš¨ [${state.system.name}] ì¤‘ìš” ê³ ì¥ ì‹¤íŒ¨! ì‚¬ê¸° ${extraDamage} ì¶”ê°€ ê°ì†Œ.`, 'danger');
                } else if (state.system.failPenalty === 'ACTION_REDUCE') {
                    gameState.maxActions = Math.max(1, gameState.maxActions - 1);
                    log(`âš ï¸ [${state.system.name}] í†µì‹  ì¥ì¹˜ ì‹¤íŒ¨ ì˜í–¥! ë‹¤ìŒ í„´ í–‰ë™ íšŸìˆ˜ê°€ ${gameState.maxActions}íšŒë¡œ ê°ì†Œí•©ë‹ˆë‹¤.`, 'warning');
                }
                
                // QTE ì‹¤íŒ¨ì‹œ ë´‰ì‡„ ìƒíƒœ í•´ì œ
                gameState.faults[state.faultIndex].isBlockaded = false;
            }

            gameState.isQTEActive = false;
            gameState.qteState = null;
            document.getElementById('qte-overlay').style.display = 'none';
            document.getElementById('next-turn-btn').disabled = false;
            
            updateUI(); 
            
            if (gameState.faults.length === 0) {
                setTimeout(() => nextTurn(), 500); 
            }
        }

        // Start the game
        startGame();
    </script>
