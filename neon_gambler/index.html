<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Gambler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden; /* Prevent scroll for full game feel */
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(18, 16, 16, 0.1);
        z-index: 49;
        pointer-events: none;
      }

      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }

      /* Neon Glows */
      .neon-text-blue {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      .neon-text-pink {
        text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
      }
      .neon-box {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.2);
        border: 1px solid rgba(0, 255, 255, 0.5);
      }

      /* Animations */
      @keyframes spin-slot {
        0% { transform: translateY(-120%); opacity: 0; filter: blur(5px); }
        100% { transform: translateY(0); opacity: 1; filter: blur(0); }
      }
      .animate-spin-slot {
        animation: spin-slot 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop-in 0.2s ease-out forwards;
      }

      /* Custom Scrollbar for HUD */
      .hud-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .hud-scroll::-webkit-scrollbar-track {
        background: #000;
      }
      .hud-scroll::-webkit-scrollbar-thumb {
        background: #0f4;
      }
    </style>
