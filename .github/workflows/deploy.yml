name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (text_dungeon_react)
        working-directory: ./text_dungeon_react
        run: npm ci

      - name: Build (text_dungeon_react)
        working-directory: ./text_dungeon_react
        run: npm run build

      - name: Install dependencies (junk_beat)
        working-directory: ./junk_beat
        run: npm ci

      - name: Build (junk_beat)
        working-directory: ./junk_beat
        run: npm run build

      - name: Install dependencies (elysium_recipe)
        working-directory: ./elysium_recipe
        run: npm ci

      - name: Build (elysium_recipe)
        working-directory: ./elysium_recipe
        run: npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/text_dungeon
          mkdir -p deploy/junk_beat
          mkdir -p deploy/elysium_recipe
          cp -r text_dungeon_react/dist/* deploy/text_dungeon/
          cp -r junk_beat/dist/* deploy/junk_beat/
          cp -r elysium_recipe/dist/* deploy/elysium_recipe/
          cp index.html deploy/
          cp -r chess_arena crafters_forge neo_junk_market spaceship_engineer the_slient_council project_drone deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
